<!-- Parent container for layout -->
<div class="main-container">
  <!-- Banner Card at the top -->
  <div class="banner-container" style="margin-bottom: 90px">
    <mat-card class="banner-card">
      <mat-card-header>
        <mat-card-title>BragDoc</mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>

  <!-- Signup Card below the banner -->
  <div class="signup-container">
    <mat-card class="signup-card">
      <mat-card-title class="card-title" style="margin-bottom: 30px">Sign Up</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="signupForm.get('username')?.hasError('required') && signupForm.get('username')?.touched">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched">
              Email is required
            </mat-error>
            <mat-error *ngIf="signupForm.get('email')?.hasError('email') && signupForm.get('email')?.touched">
              Enter a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched">
              Password is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required>
            <mat-error *ngIf="signupForm.errors?.['passwordMismatch'] && signupForm.get('confirmPassword')?.touched">
              Passwords do not match
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Industry</mat-label>
            <mat-select formControlName="industry" required>
              <mat-option *ngFor="let industry of industries" [value]="industry">
                {{ industry }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="signupForm.get('industry')?.hasError('required') && signupForm.get('industry')?.touched">
              Industry is required
            </mat-error>
          </mat-form-field>

          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
