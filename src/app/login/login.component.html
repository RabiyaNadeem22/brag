<!-- Parent container for layout -->
<div class="main-container">
  <!-- Banner Card at the top -->
  <div class="banner-container" style="margin-bottom:150px ">
    <mat-card class="banner-card">
      <mat-card-header>
        <mat-card-title>BragDoc</mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>

  <!-- Login Card below the banner -->
  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-title class="card-title"  style="margin-bottom:30px">Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="f['email'].hasError('required') && f['email'].touched">
              Email is required
            </mat-error>
            <mat-error *ngIf="f['email'].hasError('email') && f['email'].touched">
              Enter a valid email address
            </mat-error>
            
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="f['password'].hasError('required') && f['password'].touched">
              Password is required
            </mat-error>
            
          </mat-form-field>

          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
